

<header>
  <div class='container' ng-controller="ItemsController">
  <h1>Your Connected Items</h1>
  <button><a href="/#home">HOME</a></button>
  <!-- <form ng-submit="addItem(name,location,title)">
    <input ng-model="name" />
    <input ng-model="location" />
    <input ng-model="title" />
    <button type="submit">add item</button>
  </form> -->
  <table class= 'table itemTable' border="1" cellpadding="10">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Location
        </th>
        <th>
          Title
        </th>
        <th>
          Current State
        </th>
      </tr>
    </thead>
    <body>
      <tr ng-repeat="item in items">
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.location }}
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          
          <div class="onoffswitch">
            <input type="checkbox" class="onoffswitch-checkbox" id="{{item.name}}" name="{{item.name}}" ng-model="item.state" ng-true-value= true ng-false-value= false ng-change="saveChange(item)"/>
            <label class="onoffswitch-label" for="{{item.name}}">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
          <!-- </div> -->
          
        </td>
      </tr>
    </body>
  </table>
</div>
</header>
